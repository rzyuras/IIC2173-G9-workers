version: '3.8'
services:
  api-maestro:
    build:
      context: ./api-maestro
      dockerfile: Dockerfile
    container_name: api-maestro
    restart: unless-stopped
    ports:
      - "3003:3003"
    networks:
      - app-network
    depends_on:
      - redis
    environment:
      REDIS_PORT: ${REDIS_PORT}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}

  board:
    build:
      context: ./bull/board
      dockerfile: Dockerfile
    container_name: board
    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - app-network
    depends_on:
      - redis
    environment:
      REDIS_PORT: ${REDIS_PORT}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}

  consumer:
    build:
      context: ./bull/consumers
      dockerfile: Dockerfile
    container_name: consumer
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - redis
    environment:
      REDIS_PORT: ${REDIS_PORT}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      GEOCODE_API_KEY: ${GEOCODE_API_KEY}

  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
